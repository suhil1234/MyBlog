
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>DevBlog - Bootstrap 5 Blog Template For Developers</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog Template">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico"> 
    
    <!-- FontAwesome JS-->
	<script src="{%static '/fontawesome/js/all.min.js'%}"></script>
	
    
    <!-- Theme CSS -->  
	<link id="theme-style" rel="stylesheet" href="{%static '/css/theme-7.css'%}">
    <link id="theme-style" rel="stylesheet" href="{%static '/css/additional.css'%}">

</head> 

<body>
    
    <header class="header text-center">	    
	    <h1 class="blog-name pt-lg-4 mb-0"><a class="no-text-decoration" href={%url 'blog-index'%}>My Blog</a></h1>
        
	    <nav class="navbar navbar-expand-lg navbar-dark" >
           
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div id="navigation" class="collapse navbar-collapse flex-column" >

				
				<ul class="navbar-nav flex-column text-start">
					{%if request.user.is_authenticated%}
					<li class="nav-item">
					    <a class="nav-link" href={%url 'profile'%}><i class="fas fa-user fa-fw me-2"></i>Profile</a>
					</li>
					<li class="nav-item">
					    <a class="nav-link" href={%url 'logout'%}><i class="fas fa-sign-out-alt fa-fw me-2"></i>Logout</a>
					</li>
					{% else %}
					<li class="nav-item">
					    <a class="nav-link" href={%url 'sign_up'%}><i class="fas fa-user-plus fa-fw me-2"></i>SignUp</a>
					</li>
					<li class="nav-item">
					    <a class="nav-link" href={%url 'login'%}><i class="fas fa-sign-in-alt fa-fw me-2"></i>Login</a>
					</li>
					{% endif %}
				</ul>
			</div>
		</nav>
    </header>
    
    <div class="main-wrapper">
	    
	  {% block content %}{% endblock content %}
	    
	    <footer class="footer text-center py-2 theme-bg-dark">
		   
	       
            <small class="copyright text-center">
				Enjoy Your Favorite Blog &nbsp<span class="sr-only text-center"></span>
				<i class="fas fa-heart" style="color: #fb866a;"></i></small>
		   
	    </footer>
    
    </div><!--//main-wrapper-->

       
    <!-- Javascript -->          
	<script src="{%static '/plugins/popper.min.js'%}"></script>
	<script src="{%static '/plugins/bootstrap/js/bootstrap.min.js'%}"></script>
	<script src="{%static '/js/new.js'%}"></script>
    <script>
        var pic1 = "{% static '/img/sad.png' %}"
        var pic2 = "{% static '/img/happy.png' %}"
    </script>

</body>
</html>
