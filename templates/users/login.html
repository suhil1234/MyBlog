{% extends "partiales/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
	    
	    <section class="cta-section theme-bg-light py-5">
		    <div class="container text-center single-col-max-width">
			    <h2 class="heading">Login</h2>
			    <div class="single-form-max-width pt-3 mx-auto">
				    <form class="signup-form row g-2 g-lg-2 align-items-center" method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <hr>
                        <div class="text-center">
                            <button class="btn btn-primary d-block w-100" type="submit",value="Login">Login</button>
                            <hr>
                            <a class="btn btn-success w-100" href={%url 'sign_up'%}>Create account</a>
                            <hr>
                            <a href={%url 'password_reset'%}>Forget Password</a>
                        </div>
	                </form><!--//signup-form-->
			    </div><!--//single-form-max-width-->
		    </div><!--//container-->
	    </section>
        {% endblock content %}
